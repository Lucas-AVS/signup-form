<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>signup form</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img class="backgroud" src="./assets/cat-background.jpeg" alt="" />
        <div class="logo">
          <img class="logo-image" src="./assets/cat-logo.png" alt="" />
          <h1>CUTE CAT</h1>
        </div>
      </div>

      <div class="hero-section">
        <header>
          <h2>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam
            esse ipsum necessitatibus cumque doloremque accusamus harum
            consectetur omnis, iste et iure odit, autem facere recusandae,
            corrupti maiores sunt cum modi!
          </h2>
        </header>

        <fieldset class="form-container">
          <legend>Signup!</legend>
          <form id="signup" action="post">
            <div class="label-group">
              <label for="name">Your name</label>
              <input type="text" id="name" />
            </div>
            <div class="label-group">
              <label for="catName">Your cat's name</label>
              <input type="text" id="catName" />
            </div>
            <div class="label-group">
              <label for="email">Email</label>
              <input type="email" id="email" />
            </div>
            <div class="label-group">
              <label for="phone">Phone number</label>
              <input type="number" id="phone" />
            </div>
            <div class="label-group">
              <label for="password">Password</label>
              <input type="password" id="password" />
            </div>
            <div class="label-group">
              <label for="password">Confirm password</label>
              <input type="password" id="password" />
            </div>
          </form>
        </fieldset>

        <div class="footer">
          <button type="submit" form="signup">Create account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
